name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          pnpm-version: latest 
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: ðŸ”Ž Debug PATH and pnpm location
        run: |
          echo "Current PATH:"
          echo $PATH
          echo "pnpm version check:"
          pnpm -v || echo "pnpm command failed to run"
          echo "Search for pnpm executable:"
          find /opt/hostedtoolcache/node -name pnpm -type f

      - name: Install dependencies
        run: cd backend && pnpm install

      - name: Lint
        run: cd backend && pnpm lint

      - name: Type check
        run: cd backend && pnpm typecheck

      - name: Build
        run: cd backend && pnpm build
